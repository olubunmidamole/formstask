<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedinFormDesignTask</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="Page_name">
        <h1>LinkedIn</h1>

        <h2>Make The Most Of Your Professional Life</h2>
        <div class="intro_section">
        <h4>INTRODUCTION</h4>
        </div>
</div>

    <form action="https://www.linkedin.com/signup/cold-join">
        <div>
            <label for="full-name"> Full Name </label>
            <input type="text" name="text" id="full_name" placeholder="Jane Doe">
        </div>

        <div>
        <label for="email"> Email Address </label>
        <input type="email" name="email" id="email" placeholder="Email or phone number">
        </div>
      
        <div>
            <label for="password"> Password </label> 
            <input type="password" name="password" id="password" placeholder="Password (six or more characters)">       
        </div>
    <div>
            <label for=""> Marital Status </label>
        <div>
            <label for="single"> Single </label>
            <input type="checkbox" name="single" id="single">
            <label for="married"> Married </label>
            <input type="checkbox" name="married" id="married">
            <label for="divorced"> Divorced </label>
            <input type="checkbox" name="divorced" id="divorced">
        </div>
    </div>
        <div>
            <input type="submit" name="Submit">
        </div>

    <div class="experience_section">
        <h4>EXPERIENCE</h4> 

    <div>
            <label for="Title"> Title* </label>
            <input type="text" name="text" id="Title" placeholder="eg.Branch Manager">
        </div>   
        <div>
            <label for="EmploymentType"> Employment Type </label>
            <input type="text" name="text" id="EmploymentType" placeholder="eg.Full Time">
        </div>  
        <div>
            <label for="Company"> Company </label>
            <input type="text" name="text" id="Company" placeholder="">
        </div>
        <div>
            <label for="Location"> Location </label>
            <input type="text" name="text" id="Location" placeholder="eg.Lagos State, Nigeria">
        </div>

        <div>
            <p>
            <label for="current_role"> I currently work in this role </label>
            <input type="checkbox" name="current_role" id="current_role">
            </p>
        </div>
</div>


<div>
        <h4>EDUCATION</h4> 

</div>



<div class="skills_endors">
    <h4>SKILLS & ENDORSEMENTS</h4> 
</div>
    </form>







<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
    
</body>
</html>
